# ============================================
lvgl:
  pages:
    - id: camera_page_vga
      bg_color: 0x000000  # Fond noir

      on_load:
        - lambda: |-
            ESP_LOGI("camera", "ðŸ“¸ Page camÃ©ra OV5647 VGA chargÃ©e");
            ESP_LOGI("camera", "Canvas: 640x480 centrÃ© (x=80)");

            // Optionnel: dÃ©marrer automatiquement le streaming
            // DÃ©commentez pour auto-start:
            // if (id(tab5_cam).start_streaming()) {
            //   lv_label_set_text(id(status_label), "VGA");
            // }

      widgets:
        # Canvas camÃ©ra - VGA centrÃ© sur Ã©cran 800x480
        - canvas:
            id: camera_canvas
            width: 640
            height: 480
            x: 80   # CentrÃ©: (800-640)/2 = 80
            y: 0
            bg_color: 0x000000

        # Bouton RETOUR
        - button:
            id: btn_camera_back
            width: 70
            height: 45
            x: 5
            y: 10
            bg_color: 0x333333
            radius: 8
            on_click:
              then:
                - lambda: |-
                    ESP_LOGI("camera", "ðŸ”™ ArrÃªt et retour");
                    id(tab5_cam).stop_streaming();
                - lvgl.page.show: page_home
            widgets:
              - label:
                  text: "BACK"
                  text_color: 0xFFFFFF
                  text_font: nunito_18
                  text_align: CENTER

        # Bouton START
        - button:
            id: btn_start
            width: 70
            height: 45
            x: 5
            y: 65
            bg_color: 0x00AA00
            radius: 8
            on_click:
              then:
                - lambda: |-
                    ESP_LOGI("camera", "â–¶ï¸  START OV5647");
                    if (id(tab5_cam).start_streaming()) {
                      lv_label_set_text(id(status_label), "VGA");
                    }
            widgets:
              - label:
                  text: "START"
                  text_color: 0xFFFFFF
                  text_font: nunito_18
                  text_align: CENTER

        # Bouton STOP
        - button:
            id: btn_stop
            width: 70
            height: 45
            x: 5
            y: 120
            bg_color: 0xCC0000
            radius: 8
            on_click:
              then:
                - lambda: |-
                    id(tab5_cam).stop_streaming();
                    lv_label_set_text(id(status_label), "STOP");
            widgets:
              - label:
                  text: "STOP"
                  text_color: 0xFFFFFF
                  text_font: nunito_18
                  text_align: CENTER

        # Bouton INFO
        - button:
            id: btn_info
            width: 70
            height: 45
            x: 5
            y: 175
            bg_color: 0x4682B4
            radius: 8
            on_click:
              then:
                - lambda: |-
                    ESP_LOGI("camera", "ðŸ“Š === INFORMATIONS CAMÃ‰RA ===");
                    ESP_LOGI("camera", "Sensor: OV5647");
                    ESP_LOGI("camera", "RÃ©solution configurÃ©e: 640x480 (VGA)");

                    // RÃ©solution runtime
                    int w = id(tab5_cam).get_image_width();
                    int h = id(tab5_cam).get_image_height();
                    if (w > 0 && h > 0) {
                      ESP_LOGI("camera", "RÃ©solution runtime: %dx%d", w, h);
                      ESP_LOGI("camera", "Streaming: ACTIF");
                    } else {
                      ESP_LOGI("camera", "Streaming: ARRÃŠTÃ‰");
                    }

                    ESP_LOGI("camera", "Format: RGB565 RAW8");
                    ESP_LOGI("camera", "Canvas: 640x480 centrÃ© (x=80)");
                    ESP_LOGI("camera", "Bayer: GBRG");
                    ESP_LOGI("camera", "Binning: 4x4 (de 2592x1944)");
                    ESP_LOGI("camera", "MIPI: 2-lane");
                    ESP_LOGI("camera", "Adresse I2C: 0x36");
            widgets:
              - label:
                  text: "INFO"
                  text_color: 0xFFFFFF
                  text_font: nunito_18
                  text_align: CENTER

        # Status
        - label:
            id: status_label
            text: "READY"
            x: 40
            y: 450
            text_color: 0xFF8800
            text_font: nunito_20

