        # Bouton INFO
        - button:
            id: btn_camera_info
            width: 100
            height: 45
            x: 680
            y: 175
            bg_color: 0x4682B4  # Bleu
            radius: 8
            on_click:
              then:
                - lambda: |-
                    ESP_LOGI("camera", "ðŸ“Š === INFORMATIONS CAMÃ‰RA ===");
                    ESP_LOGI("camera", "Sensor: OV02C10");
                    ESP_LOGI("camera", "RÃ©solution configurÃ©e: 800x480");

                    // RÃ©solution runtime (seulement si streaming actif)
                    int w = id(tab5_cam).get_image_width();
                    int h = id(tab5_cam).get_image_height();
                    if (w > 0 && h > 0) {
                      ESP_LOGI("camera", "RÃ©solution runtime: %dx%d", w, h);
                      ESP_LOGI("camera", "Streaming: ACTIF");
                    } else {
                      ESP_LOGI("camera", "Streaming: ARRÃŠTÃ‰");
                    }

                    ESP_LOGI("camera", "Format: RGB565");
